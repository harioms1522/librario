<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin-Home</title>
    <link rel="stylesheet" href="./css/style-admin.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      type="text/javascript"
      charset="utf8"
      src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js"
    ></script>

    <script src="./js/ejs.js"></script>
    <script src="./js/admin.js"></script>
  </head>
  <body>
    <section>
      <div class="main-container">
        <div class="main-table-selectors">
          <div class="fields"></div>
          <div class="sort"></div>
          <div class="query"></div>
          <div class="page"></div>
          <div class="limit"></div>
        </div>
        <div class="table-main table-container">
          <table id="main-table" class="display no-wrap">
            <thead>
              <tr>
                <th>
                  Name
                </th>
                <th>
                  Assigned To
                </th>
                <th>
                  Price
                </th>
                <th>
                  Category
                </th>
                <th>
                  Summary
                </th>
                <th>
                  Review
                </th>
              </tr>
            </thead>
          </table>
        </div>
        <div class="table-stats-1 table-container">
          <table id="stats-table-book-count-by-user" class="display">
            <thead>
              <tr>
                <th>ID</th>
                <th>COUNT</th>
              </tr>
            </thead>
          </table>
        </div>
        <div class="table-stats-2 table-container">
          <table id="stats-table-per-user-books" class="display no-wrap">
            <thead>
              <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Book Count</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
    </section>
  </body>
</html>
